<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: Confirmation Dialog</title>
</head>
<body>
    <h1>Workshop 2 Exercise 4</h1>
    <p id="result">Click OK or Cancel below.</p>
    <button onclick="checkStudent()">Are you a student?</button>
    <script>
        function checkStudent() {
            let isStudent = confirm("Are you a student?");
            document.getElementById("result").innerHTML = "You are a student: " + isStudent;
        }
    </script>
</body>
</html>
