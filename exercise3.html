<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Detection & Redirect (BOM Example)</title>
</head>
<body>
    <h1>Checking Your Browser...</h1>
    <p>This page uses BOM to detect Firefox and redirect if matched.</p>
    <script>
        window.onload = function() {
            let userAgent = navigator.userAgent;
            
            if (userAgent.includes("Firefox")) {
                location.href = "https://www.mozilla.org/en-GB/";  
            } else {
                document.write("<p style='color: red; font-weight: bold;'>No Firefox Browser detected. Staying on this page. </p>");

            }
        };
    </script>
</body>
</html>
