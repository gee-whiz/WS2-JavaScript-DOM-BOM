<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: Repeating Text Function</title>
</head>
<body>
    <h1>Workshop 2 Exercise 2</h1>
    <script>        
            function repeatingText() {
            for (let i = 0; i < 30; i++) {
                document.write("Hello, repeated! " + "= " + i );
                document.write("<br>"); 
            }
        }
        repeatingText();
    </script>

</body>
</html>
